<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Taller de Programación</title>
</head>
<body>
    <header>
        <h1>Taller de Programación 2026</h1>
        <p>Completa el siguiente formulario para registrarte en nuestro taller.</p>
    </header>
    <hr>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Información</a>
        <a href="#">Contacto</a>
    </nav>
    <main>
        <section>
            <h2>Formulario de Registro</h2>
            <form action="#" method="post">
                <h3>Datos Personales</h3>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>
                <br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="13" max="40" required>

                <h3>Género</h3>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
                <br>
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="genero">otro</label>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
