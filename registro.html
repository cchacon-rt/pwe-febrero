<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Taller de Programación</title>
</head>
<body>
    <header>
        <h1>Taller de Programación 2026</h1>
        <p>Completa el siguiente formulario para registrarte en nuestro taller.</p>
    </header>
    <hr>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Información</a>
        <a href="#">Contacto</a>
    </nav>
    <main>
        <section>
            <h2>Formulario de Registro</h2>
            <form action="#" method="post">
                <h3>Datos Personales</h3>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>
                <br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="13" max="40" required>

                <h3>Género</h3>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
                <br>
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="genero">otro</label>
                <br>
                <h3>Lenguaje de Programación Favorito</h3>
                <label for="lenguaje">Selecciona uno:</label>
                <br>
                <select name="lenguaje" id="lenguaje">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="java">Java</option>
                    <option value="otro">Otro</option>
                </select>
                <br>
                <h3>Nivel de experiencia</h3>
                <input type="checkbox" id="principiante" name="principiante">
                <label for="principiante">Principiante</label>
                <br>
                <input type="checkbox" id="intermedio" name="intermedio">
                <label for="intermedio">Intermedio</label>
                <br>
                <input type="checkbox" id="avanzado" name="avanzado">
                <label for="avanzado">Avanzado</label>
                <br>

                <h3>Comentarios Adicionales</h3>

                <textarea name="comentarios" id="comentarios" rows="4" cols="40" placeholder="Escribe aquí tus comentarios..."></textarea>
                <br>
                <br>

                <button type="submit">Enviar Registro</button>
                <button type="reset">Limpiar Formulario</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 UAM - Cuajimalpa</p>
    </footer>
</body>
</html>
